<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Geo Chatr</title>

  <link rel="stylesheet" type="text/css" href="css/screen.css" />
</head>
<body>
  <div id="map-canvas"></div>

  <h1 class="logo">Geo Chatr</h1>

  <div class="overlay">
    <div class="panel">
      <input type="text" name="name" id="node-name" placeholder="Node Name" />
      <input type="number" min="100" max="500" step="1" value="100" name="radius" id="radius" />
      <button id="create-node">Create Node</button>
    </div>

    <div class="panel">
      <div id="nodes"></div>

      <input type="text" name="message" id="message" placeholder="Type message here" />
      <button id="send-message">Send Message</button>

      <div id="messages"></div>
    </div>
  </div>

  <script src="http://cdn.pubnub.com/pubnub-3.5.3.js"></script>
  <script src="http://code.jquery.com/jquery-2.0.3.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0_tqvIA2nzFhLRdJ-yC4b2WWyz4qtOQ&sensor=true"></script>
  <script src="lib/geo-chat.js" type="text/javascript"></script>
</body>
</html>
